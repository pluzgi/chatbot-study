<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 180" width="950" height="180">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="950" height="180" fill="white"/>

  <!-- Stage labels -->
  <text x="135" y="22" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle" font-style="italic">ONBOARDING</text>
  <text x="395" y="22" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle" font-style="italic">TASK</text>
  <text x="555" y="22" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle" font-style="italic">DECISION</text>
  <text x="755" y="22" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle" font-style="italic">SURVEY</text>

  <!-- 1. Consent -->
  <rect x="20" y="40" width="110" height="55" fill="#f5f5f5" stroke="#333" stroke-width="1.5" rx="6"/>
  <text x="75" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Consent</text>
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Screen 1</text>

  <!-- Arrow 1 -->
  <line x1="130" y1="67" x2="155" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 2. Baseline -->
  <rect x="160" y="40" width="110" height="55" fill="#f5f5f5" stroke="#333" stroke-width="1.5" rx="6"/>
  <text x="215" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Baseline</text>
  <text x="215" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Q1–Q3</text>

  <!-- Arrow 2 -->
  <line x1="270" y1="67" x2="295" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 3. Instruction -->
  <rect x="300" y="40" width="110" height="55" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" rx="6"/>
  <text x="355" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Instruction</text>
  <text x="355" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Screen 3</text>

  <!-- Arrow 3 -->
  <line x1="410" y1="67" x2="435" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 4. Chatbot -->
  <rect x="440" y="40" width="110" height="55" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5" rx="6"/>
  <text x="495" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Chatbot</text>
  <text x="495" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">2–3 questions</text>

  <!-- Arrow 4 -->
  <line x1="550" y1="67" x2="575" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 5. Donation Decision -->
  <rect x="580" y="40" width="110" height="55" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="6"/>
  <text x="635" y="58" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Donation</text>
  <text x="635" y="73" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Decision</text>
  <text x="635" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Screen 5</text>

  <!-- Arrow 5 -->
  <line x1="690" y1="67" x2="715" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 6. Post-Task Survey -->
  <rect x="720" y="40" width="110" height="55" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1.5" rx="6"/>
  <text x="775" y="58" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Post-Task</text>
  <text x="775" y="73" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Survey</text>
  <text x="775" y="88" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Q4–Q14</text>

  <!-- Arrow 6 -->
  <line x1="830" y1="67" x2="855" y2="67" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- 7. Debrief -->
  <rect x="860" y="40" width="80" height="55" fill="#f5f5f5" stroke="#333" stroke-width="1.5" rx="6"/>
  <text x="900" y="62" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Debrief</text>
  <text x="900" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Screen 18</text>

  <!-- Legend -->
  <rect x="20" y="120" width="18" height="14" fill="#f5f5f5" stroke="#333" stroke-width="1" rx="3"/>
  <text x="45" y="131" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">Common</text>

  <rect x="130" y="120" width="18" height="14" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="155" y="131" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">Task Phase</text>

  <rect x="260" y="120" width="18" height="14" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="3"/>
  <text x="285" y="131" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">Decision (varies by condition)</text>

  <rect x="480" y="120" width="18" height="14" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="3"/>
  <text x="505" y="131" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">Survey Phase</text>
</svg>